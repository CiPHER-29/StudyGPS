<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study GPS - Are You 1% Better Then Yesterday?</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        :root {
            --primary-dark: #0F141A;
            --secondary-dark: #181C1F;
            --tertiary-dark: #232932;
            --accent-blue: #00B7FF;
            --light-blue: #7AC3FF;
            --medium-gray: #AFC2CD;
            --light-gray: #E5EFF7;
            --white: #FCFCFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            line-height: 1.6;
            color: var(--light-gray);
            background: var(--primary-dark);
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(0, 183, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(35, 41, 50, 0.3) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: -0.08em;
            font-family: 'DM Sans', sans-serif;
        }

        .hero .highlight {
            color: var(--accent-blue);
            font-weight: 700;
            letter-spacing: -0.08em;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--medium-gray);
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            font-style: italic;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: -0.05em;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 183, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--light-gray);
            border: 2px solid var(--medium-gray);
        }

        .btn-secondary:hover {
            background: var(--medium-gray);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(175, 194, 205, 0.3);
        }

        .features {
            padding: 6rem 0;
            background: var(--secondary-dark);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .feature {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: var(--tertiary-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--accent-blue);
            font-size: 2rem;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
        }

        .feature p {
            color: var(--medium-gray);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            font-family: 'DM Sans', sans-serif;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: var(--medium-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 26, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: var(--secondary-dark);
            border: 1px solid var(--tertiary-dark);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .auth-modal.active .auth-modal-content {
            transform: translateY(0);
        }

        .auth-modal h2 {
            font-size: 2rem;
            font-weight: 400;
            color: var(--white);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--white);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--tertiary-dark);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--primary-dark);
            color: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group input::placeholder {
            color: var(--medium-gray);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--medium-gray);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-blue);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
                line-height: 1.2;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple authentication state
        let currentUser = null;

        // Check for existing session on load
        const initAuth = () => {
            const sessionToken = localStorage.getItem('sessionToken');
            const userData = localStorage.getItem('userData');

            if (sessionToken && userData) {
                try {
                    currentUser = JSON.parse(userData);
                    console.log('User session restored:', currentUser.email);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('userData');
                }
            }
        };

        // Initialize on load
        initAuth();

        const LandingPage = () => {
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin'); // 'signin' or 'signup'
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [user, setUser] = useState(null);

            useEffect(() => {
                // Check if user is already logged in
                if (currentUser) {
                    setUser(currentUser);
                    window.location.href = '/app';
                }
            }, []);

            const openAuthModal = (mode) => {
                setAuthMode(mode);
                setShowAuthModal(true);
                setMessage('');
            };

            const closeAuthModal = () => {
                setShowAuthModal(false);
                setMessage('');
            };

            const handleAuthSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');

                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');

                try {
                    if (authMode === 'signup') {
                        if (password !== confirmPassword) {
                            setMessage('Passwords do not match');
                            setLoading(false);
                            return;
                        }

                        const response = await fetch('/api/signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password }),
                        });

                        const result = await response.json();

                        if (!response.ok) {
                            setMessage(result.error || 'Signup failed');
                        } else {
                            setMessage('Account created successfully! You can now sign in.');
                            setAuthMode('signin');
                        }
                    } else {
                        const response = await fetch('/api/signin', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password }),
                        });

                        const result = await response.json();

                        if (!response.ok) {
                            setMessage(result.error || 'Login failed');
                        } else {
                            // Store session data
                            localStorage.setItem('sessionToken', result.sessionToken);
                            localStorage.setItem('userData', JSON.stringify({
                                userId: result.userId,
                                email: result.email
                            }));

                            currentUser = { userId: result.userId, email: result.email };
                            setUser(currentUser);

                            // Redirect to app
                            window.location.href = '/app';
                        }
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setMessage('An unexpected error occurred');
                }

                setLoading(false);
            };

            const goToApp = () => {
                window.location.href = '/app';
            };

            return (
                <>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="container">
                            <div className="hero-content">
                                <h1><span className="highlight">Are You 1%</span> Better Then Yesterday?</h1>
                                <p>"Keep grinding untill you fullfil your Destiny"</p>
                                <div className="cta-buttons">
                                    <button className="btn btn-primary" onClick={() => openAuthModal('signup')}>
                                        Get Started
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => openAuthModal('signin')}>
                                        Sign In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="features">
                        <div className="container">
                            <h2 className="section-title">Why Choose Study GPS?</h2>
                            <p className="section-subtitle">Experience the perfect blend of simplicity and powerful features designed to enhance your learning</p>

                            <div className="features-grid">
                                <div className="feature">
                                    <div className="feature-icon">⏱️</div>
                                    <h3>Smart Timer</h3>
                                    <p>Intuitive timing system with pause, resume, and automatic session logging to keep you focused</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📊</div>
                                    <h3>Progress Analytics</h3>
                                    <p>Beautiful charts and insights to visualize your learning progress and identify improvement areas</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">🎯</div>
                                    <h3>Goal Setting</h3>
                                    <p>Set daily and weekly study goals, track your achievements, and stay motivated on your learning path</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📚</div>
                                    <h3>Subject Management</h3>
                                    <p>Organize your studies by subject with custom colors and descriptions for better focus</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">📱</div>
                                    <h3>Cross-Platform</h3>
                                    <p>Access your study data anywhere, anytime with our responsive design that works on all devices</p>
                                </div>
                                <div className="feature">
                                    <div className="feature-icon">🔒</div>
                                    <h3>Secure & Private</h3>
                                    <p>Your learning data is protected with enterprise-grade security and privacy measures</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Auth Modal */}
                    <div className={`auth-modal ${showAuthModal ? 'active' : ''}`}>
                        <div className="auth-modal-content">
                            <button className="close-modal" onClick={closeAuthModal}>×</button>
                            <h2>{authMode === 'signin' ? 'Welcome Back' : 'Create Account'}</h2>

                            <form onSubmit={handleAuthSubmit}>
                                {message && (
                                    <div style={{padding: '1rem', marginBottom: '1rem', borderRadius: '10px', backgroundColor: message.includes('error') || message.includes('do not match') ? 'var(--accent-blue)' : 'var(--tertiary-dark)', color: 'var(--white)', textAlign: 'center'}}>
                                        {message}
                                    </div>
                                )}
                                <div className="form-group">
                                    <label htmlFor="email">Email</label>
                                    <input type="email" name="email" id="email" required placeholder="your@email.com" />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="password">Password</label>
                                    <input type="password" name="password" id="password" required placeholder="••••••••" minLength="6" />
                                </div>
                                {authMode === 'signup' && (
                                    <div className="form-group">
                                        <label htmlFor="confirmPassword">Confirm Password</label>
                                        <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="••••••••" minLength="6" />
                                    </div>
                                )}

                                <div className="auth-buttons">
                                    <button type="submit" className="btn btn-primary" style={{flex: 1}} disabled={loading}>
                                        {loading ? 'Processing...' : (authMode === 'signin' ? 'Sign In' : 'Sign Up')}
                                    </button>
                                </div>
                            </form>

                            <p style={{marginTop: '2rem', color: 'var(--light-gray)'}}>
                                {authMode === 'signin' ? "Don't have an account? " : "Already have an account? "}
                                <button 
                                    style={{background: 'none', border: 'none', color: 'var(--accent-blue)', cursor: 'pointer', textDecoration: 'underline'}}
                                    onClick={() => setAuthMode(authMode === 'signin' ? 'signup' : 'signin')}
                                >
                                    {authMode === 'signin' ? 'Sign Up' : 'Sign In'}
                                </button>
                            </p>
                        </div>
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
